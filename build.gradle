group 'com.jinloes'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-core:3.0.0'
    compile 'io.vertx:vertx-web:3.0.0'
    compile 'io.vertx:vertx-hazelcast:3.0.0'
    compile 'io.vertx:vertx-mongo-client:3.0.0'
    compile 'net.sf.supercsv:super-csv:2.3.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.0'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:1.48.2'
    compile 'org.slf4j:slf4j-log4j12:1.7.12'
    compile 'com.box:box-java-sdk:1.1.0'
    compile 'org.mongodb:mongo-java-driver:3.0.4'
    testCompile 'junit:junit:4.11'
}
